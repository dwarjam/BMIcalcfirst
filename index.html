<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h4>BMI Calculator</h4>
        <p>Please input your age, weight in kilograms and your height in meters (e.g 162cm -> 1.62m).</p>
        <input id="age" type="text" placeholder="Age" />
        <br />
        <br />
        <input id="weight" type="text" placeholder="Weight (kg)" />
        <br />
        <br />
        <input id="height" type="text" placeholder="Height (m)" />
        <br />
        <br />
        
        <input class = "submit" type="button"  value="Submit" onclick="bmi()" />
        <p id="result"></p>
        <p id="age"></p>
        <p id="explanation"></p>
        <br />
        <br />
    </form>
    <script src="bmi.js"></script>
</body>
</html>
